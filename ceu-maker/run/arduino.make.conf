SELECT := $(shell SelectDevice.exe)

comma := ,
space :=
space +=
SELECT_ := $(subst $(comma),$(space),$(SELECT))

ARD_ARCH  := avr
ARD_BOARD := $(word 1,$(SELECT_))
ARD_PORT  := $(word 2,$(SELECT_))
ARD_CPU   := $(word 3,$(SELECT_))
ARD_CPU   := $(subst :cpu=,,$(ARD_CPU))
