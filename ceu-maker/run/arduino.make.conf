CEU_EXE   := ./lua53.exe ceu.lua
ARD_EXE   := ../arduino-1.8.3/arduino_debug.exe
LIBRARIES := ceu/arduino-libraries
ENV_DIR   := ceu/env/arduino/env

export PATH := $(PATH);../mingw/bin

# TODO
